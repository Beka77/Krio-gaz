{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
<title>{{setting.title}}</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link href="{% static 'layout/styles/layout.css' %}" rel="stylesheet" type="text/css" media="all">
<link rel="stylesheet" href="{% static '/layout/styles/registration.css' %}">
<link rel="stylesheet" href="{% static '/layout/styles/sign-in.css' %}">
<link rel="stylesheet" href="{% static '/layout/styles/profile.css' %}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">


</head>
<body id="top">
<div class="bgded overlay light" style="background-color: wheat;"> 
  <div class="wrapper row0">
    <div id="topbar" class="hoc clear"> 
      <ul class="nospace">
        {% if request.user.is_authenticated and request.user == user%}
        <li><a href="{% url 'index' %}"><i class="fa fa-lg fa-home"></i></a></li>
        <li><a href="#phone" title="Call Us"><i class="fa fa-phone"></i></a></li>
        <li><a href="{% url 'contact' %}" title="Send a Mail"><i class="fa fa-envelope-o"></i></a></li>
        {% else %}
        <li><a href="{% url 'user_login' %}" title="Login"><i class="fa fa-lg fa-sign-in"></i></a></li>
        <li><a href="{% url 'user_register' %}" title="Sign Up"><i class="fa fa-lg fa-edit"></i></a></li>
        {% endif %}
      </ul>
    </div>
  </div>
  {% block content %}

  {% endblock %}

<script src="{% static 'layout/scripts/jquery.min.js' %}"></script>
<script src="{% static 'layout/scripts/jquery.backtotop.js' %}"></script>
<script src="{% static 'layout/scripts/jquery.mobilemenu.js' %}"></script>
</body>
</html>
